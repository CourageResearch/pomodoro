<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Blocked</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="blocked.css">
</head>
<body>
  <div class="ambient-glow"></div>
  <div class="grain-overlay"></div>

  <div class="blocked-container">
    <div class="blocked-card">
      <div class="shield-icon-wrapper">
        <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
          <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
        </svg>
      </div>
      <h1 class="blocked-title">Site Blocked</h1>
      <p id="blocked-domain" class="blocked-domain"></p>
      <div id="current-task-reminder" class="current-task-reminder" hidden>
        <span class="reminder-label">You should be working on</span>
        <span id="reminder-task-name" class="reminder-task-name"></span>
      </div>
      <p id="blocked-message" class="blocked-message"></p>
      <button id="btn-go-back" class="btn-back">Go Back</button>
    </div>
  </div>

  <script src="blocked.js"></script>
</body>
</html>
