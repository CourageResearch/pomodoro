<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoro Focus Timer</title>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üçÖ</text></svg>">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="app" data-mode="work">

    <!-- Settings Panel (slide-in) -->
    <div id="settings-panel" class="settings-panel" hidden>
      <div class="settings-header">
        <h2>Settings</h2>
        <button id="settings-close" class="btn-icon" aria-label="Close settings">&times;</button>
      </div>
      <div class="settings-body">
        <fieldset>
          <legend>Durations (minutes)</legend>
          <label>
            Work
            <input type="number" id="setting-work" min="1" max="90" value="25">
          </label>
          <label>
            Short Break
            <input type="number" id="setting-short-break" min="1" max="30" value="5">
          </label>
          <label>
            Long Break
            <input type="number" id="setting-long-break" min="1" max="60" value="15">
          </label>
          <label>
            Long Break Every
            <input type="number" id="setting-long-break-interval" min="2" max="10" value="4">
            <span class="hint">pomodoros</span>
          </label>
        </fieldset>
        <fieldset>
          <legend>Automation</legend>
          <label class="toggle-label">
            <input type="checkbox" id="setting-auto-start-breaks">
            Auto-start breaks
          </label>
          <label class="toggle-label">
            <input type="checkbox" id="setting-auto-start-pomodoros">
            Auto-start pomodoros
          </label>
        </fieldset>
        <fieldset>
          <legend>Sound</legend>
          <label class="toggle-label">
            <input type="checkbox" id="setting-sound-enabled" checked>
            Enable sound
          </label>
          <label>
            Volume
            <input type="range" id="setting-volume" min="0" max="100" value="70">
          </label>
        </fieldset>
      </div>
    </div>

    <!-- Header -->
    <header class="header">
      <h1 class="logo">üçÖ Pomodoro</h1>
      <div class="header-actions">
        <button id="btn-focus" class="btn-icon" title="Focus Mode (F)">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M8 3H5a2 2 0 00-2 2v3m18 0V5a2 2 0 00-2-2h-3m0 18h3a2 2 0 002-2v-3M3 16v3a2 2 0 002 2h3"/></svg>
        </button>
        <button id="btn-settings" class="btn-icon" title="Settings">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.65 1.65 0 00.33 1.82l.06.06a2 2 0 010 2.83 2 2 0 01-2.83 0l-.06-.06a1.65 1.65 0 00-1.82-.33 1.65 1.65 0 00-1 1.51V21a2 2 0 01-4 0v-.09A1.65 1.65 0 009 19.4a1.65 1.65 0 00-1.82.33l-.06.06a2 2 0 01-2.83-2.83l.06-.06A1.65 1.65 0 004.68 15a1.65 1.65 0 00-1.51-1H3a2 2 0 010-4h.09A1.65 1.65 0 004.6 9a1.65 1.65 0 00-.33-1.82l-.06-.06a2 2 0 012.83-2.83l.06.06A1.65 1.65 0 009 4.68a1.65 1.65 0 001-1.51V3a2 2 0 014 0v.09a1.65 1.65 0 001 1.51 1.65 1.65 0 001.82-.33l.06-.06a2 2 0 012.83 2.83l-.06.06A1.65 1.65 0 0019.4 9a1.65 1.65 0 001.51 1H21a2 2 0 010 4h-.09a1.65 1.65 0 00-1.51 1z"/></svg>
        </button>
      </div>
    </header>

    <!-- Main Content -->
    <main class="main">
      <!-- Mode Tabs -->
      <div class="mode-tabs">
        <button class="mode-tab active" data-mode="work">Work</button>
        <button class="mode-tab" data-mode="shortBreak">Short Break</button>
        <button class="mode-tab" data-mode="longBreak">Long Break</button>
      </div>

      <!-- Current Task -->
      <div id="current-task" class="current-task" hidden>
        <span class="current-task-label">Focusing on:</span>
        <span id="current-task-name" class="current-task-name"></span>
      </div>

      <!-- Timer Display -->
      <div class="timer-display">
        <span id="timer-text" class="timer-text">25:00</span>
      </div>

      <!-- Timer Controls -->
      <div class="timer-controls">
        <button id="btn-reset" class="btn btn-secondary" title="Reset (R)">Reset</button>
        <button id="btn-start" class="btn btn-primary" title="Start/Pause (Space)">Start</button>
        <button id="btn-skip" class="btn btn-secondary" title="Skip (S)">Skip</button>
      </div>

      <!-- Pomodoro Counter -->
      <div class="pomodoro-counter">
        <span id="pomodoro-dots" class="pomodoro-dots"></span>
      </div>

      <!-- Task List -->
      <section class="tasks-section">
        <div class="tasks-header">
          <h2>Tasks</h2>
        </div>
        <form id="task-form" class="task-form">
          <input type="text" id="task-input" placeholder="Add a task..." required>
          <input type="number" id="task-est" placeholder="Est." min="1" max="20" title="Estimated pomodoros">
          <button type="submit" class="btn btn-small">Add</button>
        </form>
        <ul id="task-list" class="task-list"></ul>
      </section>
    </main>

    <!-- Stats Bar -->
    <footer class="stats-bar">
      <div class="stat">
        <span class="stat-value" id="stat-pomodoros">0</span>
        <span class="stat-label">Pomodoros</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-minutes">0</span>
        <span class="stat-label">Focus Min</span>
      </div>
      <div class="stat">
        <span class="stat-value" id="stat-tasks">0</span>
        <span class="stat-label">Tasks Done</span>
      </div>
    </footer>

    <!-- Focus Mode Overlay -->
    <div id="focus-overlay" class="focus-overlay" hidden>
      <div class="focus-content">
        <div id="focus-current-task" class="focus-task" hidden>
          <span class="focus-task-label">Focusing on:</span>
          <span id="focus-task-name" class="focus-task-name"></span>
        </div>
        <div id="focus-timer" class="focus-timer">25:00</div>
        <div id="focus-mode-label" class="focus-mode-label">Work</div>
        <div class="focus-controls">
          <button id="focus-btn-start" class="btn btn-primary">Start</button>
        </div>
        <p class="focus-hint">Press Escape to exit focus mode</p>
      </div>
    </div>

  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
